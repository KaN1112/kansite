<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>KaN Official Site | お問い合わせ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: #f5f5f5; }
    header { background: #222; color: #fff; padding: 16px 24px; }
    header h1 { margin: 0; font-size: 20px; }
    nav { background: #333; }
    nav ul { margin: 0; padding: 0; list-style: none; display: flex; flex-wrap: wrap; }
    nav li { margin: 0; }
    nav a {
      display: block; padding: 10px 16px; color: #fff;
      text-decoration: none; font-size: 14px;
    }
    nav a:hover { background: #555; }
    main { max-width: 720px; margin: 24px auto; padding: 0 16px 40px; }
    h2 { border-left: 4px solid #222; padding-left: 8px; margin-top: 0; }
    .card {
      background: #fff; padding: 24px; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    form { margin-top: 12px; }
    label { display: block; font-size: 14px; margin-bottom: 4px; }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%; padding: 8px; font-size: 14px;
      border-radius: 4px; border: 1px solid #ccc;
      box-sizing: border-box; margin-bottom: 12px;
    }
    textarea { min-height: 140px; resize: vertical; }
    .note { font-size: 12px; color: #666; margin-bottom: 12px; }
    button {
      padding: 8px 16px; font-size: 14px;
      border-radius: 4px; border: none;
      background: #222; color: #fff; cursor: pointer;
    }
    button:hover { background: #444; }
    footer {
      text-align: center; padding: 16px; font-size: 12px;
      color: #666; border-top: 1px solid #ddd; background: #fafafa;
    }
  </style>
</head>
<body>
  <header>
    <h1>KaN Official Site</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">ホーム</a></li>
      <li><a href="about.html">自己紹介</a></li>
      <li><a href="works.html">サムネイル過去作</a></li>
      <li><a href="sns.html">SNS</a></li>
      <li><a href="contact.html">お問い合わせ</a></li>
    </ul>
  </nav>
  <section class="card">
  <h2>お問い合わせ</h2>
  <p>ご質問・ご依頼などお気軽にご連絡ください。</p>

  <form action="https://formspree.io/f/mqeazwer" method="POST">
    <label for="name">お名前</label>
    <input type="text" id="name" name="name" placeholder="例）KaN" required>

    <label for="email">メールアドレス</label>
    <input type="email" id="email" name="email" placeholder="例）example@example.com" required>

    <label for="message">お問い合わせ内容</label>
    <textarea id="message" name="message" rows="6" placeholder="ご用件をご記入ください。" required></textarea>

    <button type="submit">送信する</button>
  </form>
</section>
